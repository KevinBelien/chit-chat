<ion-header mode="ios">
	<ion-toolbar class="ch-header-toolbar ch-chat-header-toolbar">
		<ion-buttons
			mode="md"
			slot="start"
			class="ch-chat-buttons-start-container"
			*ngIf="backButtonEnabled"
			><ion-button
				fill="clear"
				mode="md"
				class="ch-header-btn"
				(click)="handleBackButtonClicked()"
				><ion-icon
					class="ch-back-btn-icon"
					name="arrow-back-outline"
				></ion-icon>
			</ion-button>
		</ion-buttons>
		<ng-container *ngIf="!!conversationContext">
			<ch-user-avatar
				slot="start"
				class="ch-header-avatar"
				[src]="
					!conversationContext.isGroup
						? conversationContext.user.avatar
						: ''
				"
				[displayName]="
					!conversationContext.isGroup
						? conversationContext.user.name
						: ''
				"
				[onlineStatus]="
					!conversationContext.isGroup
						? conversationContext.user.onlineStatus
						: 'offline'
				"
				[userColor]="
					!conversationContext.isGroup
						? conversationContext.user.color
						: 'gray'
				"
				[dimensions]="40"
			></ch-user-avatar>
		</ng-container>
		<ion-title
			mode="md"
			class="ch-header-title ch-menu-header-title"
			>{{
				!!conversationContext && !conversationContext.isGroup
					? conversationContext.user.name
					: ''
			}}</ion-title
		>

		<div slot="end">
			<ng-content slot-end></ng-content>
		</div>
	</ion-toolbar>
</ion-header>
