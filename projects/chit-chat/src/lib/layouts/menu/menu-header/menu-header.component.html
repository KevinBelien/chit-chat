<ion-header mode="ios">
	<ion-toolbar class="ch-menu-header-toolbar">
		<ng-container *ngIf="user$ | async as user; else offline">
			<ch-user-avatar
				slot="start"
				class="ch-header-avatar"
				[src]="user.userInfo.avatar"
				[displayName]="user.userInfo.name"
				[onlineStatus]="user.userInfo.onlineStatus"
				[userColor]="user.userInfo.color"
				[dimensions]="35"
			></ch-user-avatar>
		</ng-container>

		<ng-template #offline></ng-template>

		<ion-title mode="md" class="ch-menu-title">{{ title }}</ion-title>

		<div slot="end">
			<ng-content slot-end></ng-content>
		</div>
	</ion-toolbar>
</ion-header>
