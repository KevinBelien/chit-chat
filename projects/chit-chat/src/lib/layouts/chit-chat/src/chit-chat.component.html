<ch-split-pane [sidePaneVisible]="sidePaneVisible">
	<ng-container side-content>
		<ch-menu
			[menuItems]="menuItems"
			[animationsEnabled]="true"
			(onUserClicked)="handleUserClicked($event)"
		></ch-menu>
	</ng-container>

	<ng-container main-content>
		<ch-chat [conversationContext]="conversationContext"></ch-chat>
	</ng-container>
</ch-split-pane>
