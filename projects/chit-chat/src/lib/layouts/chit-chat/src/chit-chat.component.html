<ch-split-pane
	[sidePaneVisible]="sidePaneVisible"
	(onSplittedChanged)="handleSplittedChanged($event)"
>
	<ng-container side-content>
		<!-- <ch-emoji-picker></ch-emoji-picker> -->
		<ch-menu
			[menuItems]="menuItems"
			[animationsEnabled]="true"
			(onUserClicked)="handleUserClicked($event)"
		></ch-menu>
	</ng-container>

	<ng-container main-content>
		<ng-container *ngIf="!sidePaneVisible">
			<ch-chat
				[conversationContext]="conversationContext"
				[backButtonEnabled]="!sidePaneVisible && !isSplitPaneSplitted"
				(onBackButtonClicked)="handleBackButtonClicked()"
			></ch-chat>
		</ng-container>
	</ng-container>
</ch-split-pane>
