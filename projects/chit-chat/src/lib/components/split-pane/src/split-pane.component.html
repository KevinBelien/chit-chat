<div
	class="ch-split-pane"
	[ngClass]="{ 'ch-split-pane-splitted': isSplitted }"
>
	<div class="split-pane-wrapper">
		<div
			class="split-pane-side"
			[style]="{
				'margin-left':
					sidePaneVisible || isSplitted ? 0 : -width + 'px',
				width: width + 'px',
				transition: 'all 400ms ease'
			}"
		>
			<ng-content select="[side-content]"></ng-content>
		</div>
		<div class="split-pane-content">
			<ng-content select="[main-content]"></ng-content>
		</div>
	</div>
</div>
