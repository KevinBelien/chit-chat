<div class="emoji-picker">
	<div *ngFor="let group of groupedEmojis">
		<div class="ch-emoji-group-title">
			{{ group.title | titlecase }}
		</div>
		<div class="emoji-wrapper">
			<button *ngFor="let emoji of group.emojis" class="emoji-btn">
				{{ emoji.value }}
			</button>
		</div>
	</div>
</div>
