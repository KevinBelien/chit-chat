<div class="ch-message-board" #scrollingContainer>
	<div class="ch-list-container ch-chat-container">
		<ng-container *ngIf="messages$ | async as messages">
			<cdk-virtual-scroll-viewport
				class="ch-vscroll-viewport"
				itemSize="auto"
				(scroll)="onScroll($event, messages[0])"
			>
				<div
					*cdkVirtualFor="let item of messages; trackBy: trackMessage"
					class="chat-bubble"
				>
					<div>{{ item.message.text }}</div>
					<div>{{ item.sendAt | date }}</div>
				</div>
			</cdk-virtual-scroll-viewport>
		</ng-container>
	</div>
</div>
