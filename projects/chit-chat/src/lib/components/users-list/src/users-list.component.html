<div
	class="ch-list-container"
	[ngClass]="{ 'ch-scroll-mobile': isMobile }"
>
	<div
		class="ch-searchbar-container"
		[@openCloseSearchBar]="
			isSearchbarVisible || !isMobile ? 'show' : 'hide'
		"
	>
		<ion-searchbar
			mode="ios"
			[debounce]="searchbarOptions.debounce"
			[placeholder]="searchbarOptions.placeholder"
			[showClearButton]="searchbarOptions.showClearButton"
			(ionInput)="searchUsers($event)"
		></ion-searchbar>
	</div>
	<ng-container *ngIf="users$ | async as users">
		<cdk-virtual-scroll-viewport
			class="ch-vscroll-viewport"
			[style.height]="'100%'"
			[itemSize]="itemSize"
			[minBufferPx]="buffers.minBufferPx"
			[maxBufferPx]="buffers.maxBufferPx"
			(scrolledIndexChange)="onScroll($event)"
		>
			<ion-list class="ch-list ch-user-list" mode="ios">
				<ion-item
					*ngIf="users.length === 0"
					[style.--min-height]="itemSize + 'px'"
					class="ch-list___no-data-container ch-list-item"
					mode="ios"
				>
					<div class="ion-text-center list___no-data">No users</div>
				</ion-item>
				<ion-item
					*cdkVirtualFor="let user of users; trackBy: trackUser"
					mode="ios"
					button
					class="ch-list-item"
					[style.--min-height]="itemSize + 'px'"
					[detail]="false"
					(click)="handleUserClick(user)"
				>
					<ch-user-avatar
						slot="start"
						[src]="user.avatar"
						[displayName]="user.name"
						[onlineStatus]="user.onlineStatus"
						[userColor]="user.color"
					></ch-user-avatar>

					<ion-label class="ch-list-item-label">{{
						user.name
					}}</ion-label>
				</ion-item>
			</ion-list>
		</cdk-virtual-scroll-viewport>
	</ng-container>
</div>
