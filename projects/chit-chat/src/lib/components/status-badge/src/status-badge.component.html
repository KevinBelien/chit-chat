<div
	class="ch-badge"
	[style]="{
		bottom: -size / 2 + 6+ 'px',
		right: -size / 2 + 6 + 'px',
    }"
>
	<ng-container *ngIf="!!badgeStyle.icon">
		<ion-icon
			[name]="badgeStyle.icon"
			class="ch-badge-icon"
			[style]="{
				color: badgeStyle.backgroundColor,
				fontSize: size + 'px',
			}"
		></ion-icon>
	</ng-container>
</div>
