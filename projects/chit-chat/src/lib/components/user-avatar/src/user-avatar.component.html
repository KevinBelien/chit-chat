<ion-avatar [style.height.px]="height" [style.width.px]="height">
	<ng-container *ngIf="!!src; else noProfilePic">
		<img [alt]="alt" [src]="src" />
	</ng-container>

	<ng-template #noProfilePic>
		<ng-container *ngIf="!!initials; else noUser">
			<div class="ch-avatar-initials">
				<span class="ch-initials">{{initials}}</span>
			</div>
		</ng-container>

		<ng-template #noUser>
			<img
				alt="No User"
				src="https://ionicframework.com/docs/img/demos/avatar.svg"
			/>
		</ng-template>
	</ng-template>
</ion-avatar>
