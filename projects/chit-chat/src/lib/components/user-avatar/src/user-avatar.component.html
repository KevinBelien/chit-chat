<div
	class="ch-avatar ch-badge-container"
	[ngClass]="{ 'ch-hover-disabled': !hoverEnabled }"
>
	<ion-avatar
		[style.height.px]="dimensions"
		[style.width.px]="dimensions"
		(click)="handleClick($event)"
	>
		<ng-container *ngIf="!!src; else noProfilePic">
			<img [alt]="alt" [ngSrc]="src" fill />
		</ng-container>

		<ng-template #noProfilePic>
			<ng-container *ngIf="!!initials; else noUser">
				<div
					class="ch-avatar-initials"
					[style]="{
						backgroundColor: !!userColor ? userColor : '#21252a'
					}"
				>
					<span
						class="ch-initials"
						[style]="{
							color: !!initialTextColor ? initialTextColor : '#21252a'
						}"
						>{{ initials }}</span
					>
				</div>
			</ng-container>

			<ng-template #noUser>
				<img
					alt="No User"
					src="https://ionicframework.com/docs/img/demos/avatar.svg"
				/>
			</ng-template>
		</ng-template>
	</ion-avatar>

	<ch-status-badge
		[status]="onlineStatus"
		[size]="dimensions / 2.8"
	></ch-status-badge>
</div>
