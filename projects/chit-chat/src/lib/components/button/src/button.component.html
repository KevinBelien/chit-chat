<button chRipple [ngClass]="buttonClass" [disabled]="disabled">
	<ng-content></ng-content>

	<ng-container *ngIf="!!icon">
		<div [ngClass]="iconClass()">
			<ch-icon [iconPath]="icon"></ch-icon>
		</div>
	</ng-container>
	<span
		*ngIf="label"
		class="ch-button-label"
		[attr.aria-hidden]="icon && !label"
		>{{ label }}</span
	>
	<!-- <ng-content select="[slot=icon]" icon></ng-content>
		<ng-content select="[slot=text]" text></ng-content> -->
</button>
